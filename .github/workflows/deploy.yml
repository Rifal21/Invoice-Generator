name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH for Cloudflare
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            ProxyCommand /usr/bin/cloudflared access ssh --hostname %h" > ~/.ssh/config

      - name: Execute Remote Commands
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.SERVER_PATH }} && \
          php artisan down && \
          git fetch origin main && \
          git reset --hard origin/main && \
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev --ignore-platform-reqs && \
          php artisan migrate --force && \
          php artisan optimize:clear && \
          php artisan config:cache && \
          php artisan route:cache && \
          php artisan view:cache && \
          export NVM_DIR=~/.nvm && \
          [ -s ~/.nvm/nvm.sh ] && . ~/.nvm/nvm.sh && \
          npm install && \
          npm run build && \
          php artisan up && \
          php artisan queue:restart && \
          supervisorctl restart all"
